<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ customer }}</title>
</head>
<body>
<h1>{{ customer }}</h1>
<ul>
    <li>{{ customer.driverLicense }}</li>
    <li>{{ customer.name }}</li>

    <li>{{ customer.houseNumber }}</li>
</ul>

</body>
</html>
