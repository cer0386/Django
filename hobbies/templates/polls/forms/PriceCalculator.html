<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Price calculator</title>
</head>
<body>
    <h1>Price calculator</h1>
    {% if cars %}
    <table>
        <tr>
            <th>Car</th>
            <th>Price</th>
        </tr>
        {% for car in cars %}
            <tr>
                <td>{{ car }}</td><td>{{ car.pricePerDay }}</td>
            </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>No cars are available.</p>
    {% endif %}
    <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <input type="submit" value="Submit">
        </form>
</body>
</html>
